<div class="overlay-backdrop" (click)="onBackdropClick($event)">
  <div class="overlay-content" (click)="$event.stopPropagation()">
    <div class="overlay-header">
      <h3>{{ title }}</h3>
      <button class="close-button" type="button" (click)="onCancel()">&times;</button>
    </div>

    <form (ngSubmit)="onSave()">
      <div class="overlay-body">
        <ng-content></ng-content>

        @if (showImageUpload) {
          <div class="form-section image-section">
            <h4>{{ imageLabel }}</h4>
            @if (canUploadImage && fetchImage && saveImage) {
              <app-drag-and-drop-image-area
                [fetchImage]="fetchImage"
                [saveImage]="saveImage">
              </app-drag-and-drop-image-area>
            } @else {
              <div class="image-placeholder-disabled">
                <span>Save first to add an image</span>
              </div>
            }
          </div>
        }
      </div>

      <div class="overlay-footer">
        <button type="button" class="btn btn-danger" [disabled]="!canDelete" (click)="onDelete()">Delete</button>
        <div class="footer-spacer"></div>
        <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancel</button>
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
    </form>
  </div>
</div>
