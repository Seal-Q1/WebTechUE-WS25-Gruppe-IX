<div class="grid-element" (click)="onItemClicked()">
  <div class="element-image">
    <ng-container *ngIf="imageDto !== null; else loadingTpl">
      <app-image-display [imageDto]="imageDto"></app-image-display>
    </ng-container>
    <ng-template #loadingTpl>
      <span>Loading...</span>
    </ng-template>
  </div>
  <div class="element-name">{{ displayName }}</div>
</div>
