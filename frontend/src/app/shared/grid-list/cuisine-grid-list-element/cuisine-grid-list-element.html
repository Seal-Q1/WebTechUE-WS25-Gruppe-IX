<app-grid-list-element-abstract
  [displayName]="displayName"
  (itemClick)="onItemClicked()">

  <div class="element-emoji">
    <span>{{ getEmoji() }}</span>
  </div>
  <div class="active-checkbox"><input type="checkbox" [checked]="active" (click)="onCheckboxClicked($event)"></div>

</app-grid-list-element-abstract>
