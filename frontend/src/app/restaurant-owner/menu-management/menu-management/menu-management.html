<div>
  <h2>Menu Management</h2>

  <section>
    <h3>Dishes</h3>
    <button (click)="fetchDishes()">Refresh Dishes</button><br>
    <button (click)="onAddDish()">Add Dish</button>

    <app-dish-list
      [dishes]="dishes"
      [restaurantId]="restaurantId"
      (edit)="onEditDish($event)"
      (delete)="onDeleteDish($event)">
    </app-dish-list>
  </section>

  <section>
    <h3>Categories (Cuisines)</h3>
    <button (click)="fetchCuisines()">Refresh Categories</button><br>
    <button (click)="onAddCuisine()">Add Category</button>

    <app-cuisine-list
      [cuisines]="cuisines"
      [activeCuisines]="activeCuisines"
      [restaurantId]="restaurantId"
      (edit)="onEditCuisine($event)"
      (delete)="onDeleteCuisine($event)">
    </app-cuisine-list>
  </section>

  <section>
    <app-order-poll-list
      [restaurantId]="restaurantId">
    </app-order-poll-list>
  </section>
</div>

@if (showDishForm) {
  <app-dish-editing-overlay
    [dish]="selectedDish"
    [restaurantId]="restaurantId"
    (save)="onSaveDish($event)"
    (cancel)="onCancelDish()"
    (delete)="onDeleteDishFromOverlay($event)">
  </app-dish-editing-overlay>
}

@if (showCuisineForm) {
  <app-cuisine-editing-overlay
    [cuisine]="selectedCuisine"
    (save)="onSaveCuisine($event)"
    (cancel)="onCancelCuisine()"
    (delete)="onDeleteCuisineFromOverlay($event)">
  </app-cuisine-editing-overlay>
}
