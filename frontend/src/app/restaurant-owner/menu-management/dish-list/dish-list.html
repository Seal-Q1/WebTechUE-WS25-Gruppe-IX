<div class="dish-list-container">
  <app-grid-list
    [items]="dishes"
    [reorderEnabled]="reorderEnabled"
    (orderChanged)="onOrderChanged($event)">
    <ng-template #itemTemplate let-item>
      <app-menu-item-grid-list-element
        [menuItem]="item"
        (itemClick)="onItemClick(item.id)">
      </app-menu-item-grid-list-element>
    </ng-template>
  </app-grid-list>
</div>
