<div>
  @for (cuisine of cuisines; track cuisine.id) {
    <div>
      <span>{{ cuisine.name }}</span>
      @if (cuisine.description) {
        <span> - {{ cuisine.description }}</span><br>
      }
      <button (click)="onEdit(cuisine)">Edit</button>
      <br>
      <button (click)="onDelete(cuisine.id)">Delete</button>
    </div>
  } @empty {
    <p>No categories</p>
  }
</div>
