<div class="cuisine-list-container">
  <app-grid-list
    [items]="cuisines"
    [reorderEnabled]="reorderEnabled"
    (orderChanged)="onOrderChanged($event)">
    <ng-template #itemTemplate let-item>
      <app-cuisine-grid-list-element
        [cuisine]="item"
        (itemClick)="onItemClick(item.id)">
      </app-cuisine-grid-list-element>
    </ng-template>
  </app-grid-list>
</div>
