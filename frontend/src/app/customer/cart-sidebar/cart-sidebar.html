<div class="cart-sidebar">
  <h2>Cart</h2>
  <div class="cart-item-container">
    @for(cartItem of cart(); track "d" + cartItem.itemInfo.id + "r" + cartItem.itemInfo.restaurantId) {
      <app-cart-item [cartItem]="cartItem">
      </app-cart-item>
    } @empty {
      <p>Cart is empty.</p>
    }
  </div>
  <div class="cart-total">
    Total: {{cartService.getTotalPrice(this.restaurantId()).toFixed(2)}} â‚¬
  </div>
  <div class="cart-checkout-container">
    @if(cart().length > 0) {
      <button class="cart-checkout-button" title="Place order" (click)="checkout()">Place order</button>
    }
    @else {
      <button class="cart-checkout-button" title="Place order" (click)="checkout()" disabled>Place order</button>
    }
  </div>
</div>
